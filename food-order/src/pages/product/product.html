<ion-header>
    <ion-navbar >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Ürünler</ion-title>
    </ion-navbar>
  </ion-header>
  

<ion-content >
  <div class="container" *ngIf="product">
    <img src="{{product.Url}}">
    <div class="content">
      <h1>{{product.Name}}</h1>
      <p>{{product.Description}}</p>
      <ion-row>
      <p *ngIf="product.DiscountedPrice>0" style="text-decoration:line-through;">{{product.Price}} TL </p> 
      <p *ngIf="product.DiscountedPrice>0" >{{product.DiscountedPrice}} TL</p> 
      <p *ngIf="product.DiscountedPrice==0" >{{product.Price}} TL</p></ion-row>
    </div>
  </div>
  <ion-list>
      <ion-list-header>
        Adet
        <ion-badge item-end color="secondary">{{count}}</ion-badge>
      </ion-list-header>
  <ion-item>
      <ion-range min="1" max="20" [(ngModel)]="count" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>20</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row >
      <ion-col col-6>
        <button [disabled]="isFaved"  ion-button full (click)="addtoFav()">{{favBtnText}}</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="addtoCart()">Sepete Ekle</button>
      </ion-col >
    </ion-row>
  </ion-grid>
  <!-- this.productOption.length>0 -->
  <ion-list >
    <ion-item>
    <ion-input [disabled]="true" placeholder="Tercihler"></ion-input>
  </ion-item>
  <!-- <ion-item>
    <ion-label >Tercihler</ion-label>
  </ion-item> -->
  <ion-item *ngFor="let pop of productOption">
    <ion-label>{{pop.Description}}</ion-label>
    <ion-checkbox  (click)="optcheckboxChecked(pop)" [(ngModel)]="pop.checked" ></ion-checkbox>
  </ion-item>
</ion-list>


<ion-list>
    <ion-item>
    <ion-input [disabled]="true" placeholder="Ekstralar"></ion-input>
  </ion-item>
  <!-- <ion-item>
    <ion-label >Tercihler</ion-label>
  </ion-item> -->
  <ion-item *ngFor="let pex of productExtra">
    <ion-label>{{pex.Description}} : {{pex.Price}} TL</ion-label>
    <ion-checkbox (click)="checkboxChecked(pex)" [(ngModel)]="pex.checked"></ion-checkbox>
  </ion-item>
</ion-list>

<ion-list radio-group >
    <ion-item>
        <ion-input [disabled]="true" placeholder="Lütfen Boyut Seçin"></ion-input>
      </ion-item>
      <ion-item  >
        <ion-label>İstemiyorum</ion-label>
        <ion-radio checked (ionSelect)="radioChecked(-1)"></ion-radio>
      </ion-item>
  <ion-item *ngFor="let psi of productSize" >
    <ion-label>{{psi.Description}} : {{psi.Price}} TL</ion-label>
    <ion-radio (ionSelect)="radioChecked(psi)"></ion-radio>
  </ion-item>
</ion-list>


</ion-content>
