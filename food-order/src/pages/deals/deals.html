<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>İndirimler</ion-title>
      <button item-end ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
  </ion-header>


<ion-content padding>

         
   <ion-list>
     <ion-item>
            <ion-slides>
                <ion-slide *ngFor="let i of [0,1,1,2,2,2]"> 
                    <div class="module top" [style.backgroundImage]="'url(' + image + ')'">
                        <h2 >%10</h2>
                      </div>              
                      <br style="clear: both;">       
                </ion-slide>
  
              </ion-slides>
            
            </ion-item>
          <ion-item>
              <button ion-button icon-start color="danger">
                  <ion-icon name="logo-dropbox"></ion-icon>
                  Favorilerden çıkar
                </button>
              
                <button item-end ion-button icon-end color="md-pizza">
                  Sepete Ekle
                  <ion-icon name="star"></ion-icon>
                </button>
          </ion-item>
        </ion-list>
</ion-content>
