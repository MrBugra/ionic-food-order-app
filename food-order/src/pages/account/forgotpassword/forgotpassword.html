<ion-content padding class="main-view">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="modal_content">
      <div class="circle"></div>
      <div class="modal-content">
    <h2>Meraklanmayın!</h2>

    <p>
      Dilerseniz <code>e-mailinize</code> sıfırlama şifresi gönderilir.    
    </p>
      <p>Emailinizde hatırlamıyorsanız admin'e danışın</p>
    </div>
        <ion-list>
       

          <ion-row>
           
          
        <ion-item>
          <ion-label >E-Mail</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <span ion-text color="danger" *ngIf="false">email boş geçilemez</span>
      <button ion-button color="primary" round full (click)="resetPassword()">Yolla</button>
      

    </ion-row>
      </ion-list>
    </div>
  </ion-content>
