<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Sepet</ion-title>
    </ion-navbar>
  </ion-header>
  

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let c of cartItem">
    <ion-item > 

        <ion-avatar item-start>         
        <img src="{{ c.productId | productImage }}" />         
        </ion-avatar>         
        <h3> {{c.productId | productName }} </h3>         
        <h2> {{c.price}} TL x {{c.count}}</h2>       
        <button (click)="decrease(c)" item-right style="background:rgb(119, 133, 121)"><h1 >-</h1></button>        
        <button (click)="increase(c)" item-right style="background:rgb(119, 133, 121)"><h1 >+</h1></button>        
        </ion-item>
      </ion-card> 
      </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title>Toplam</ion-title>
      <ion-grid>
          <ion-row>
            <ion-col col-4>
                 <h2>{{total}} TL</h2>  
            </ion-col>
            <ion-col col-4 offset-4>
              <button ion-button danger [disabled]="total<1" (click)="complete()">Tamamla</button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-toolbar>
  </ion-footer>
