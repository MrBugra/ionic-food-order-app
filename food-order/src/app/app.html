<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-row >  
            <img style="height: 30vh;
            width: auto;
            margin: auto;
            display: block;" src="https://st2.depositphotos.com/1007566/11937/v/950/depositphotos_119372530-stock-illustration-young-male-profile-icon-vector.jpg">
       </ion-row>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
